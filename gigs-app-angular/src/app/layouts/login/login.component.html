<!-- Appel de la fonction onSubmitForm du fichier TypeScript du composant -->
<form (submit)="onSubmitForm($event)">
    <label for="emailInput">Veuillez vous connecter</label>
    <!-- [(ngModel)] permet de lier la valeur de l'input Ã  la variable du fichier TypeScript -->
    <input type="text" id="loginInput" name="loginInput" [(ngModel)]="userLogin">
    <input type="password" id="passwordInput" name="passwordInput" [(ngModel)]="userPassword">
    <button type="submit">OK!</button>
</form>
