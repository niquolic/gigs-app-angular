<form *ngIf="gig" (submit)="onSubmitEditForm($event)">
    <b><label for="emailInput">Modifiez votre concert</label></b><br/>
    <!-- [(ngModel)] permet de lier la valeur de l'input Ã  la variable du fichier TypeScript -->
    <div *ngFor="let band of gig.bands; index as i; trackBy:trackByFn">
        <div id="bandDiv{{i}}" name="bandDiv">
            <input type="text" id="bandInput{{i}}" name="bandInput{{i}}" [(ngModel)]="gig.bands[i]">
            <button (click)="deleteBand(i, $event)"><svg id="delete" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/></svg></button>
        </div>
    </div>
    <div id="addBand"></div>
    <button type="button" id="addBandButton" (click)="addBand($event)">Ajouter un groupe          <svg xmlns="http://www.w3.org/2000/svg" height="0.8em" viewBox="0 0 448 512"><style>svg{fill:#0056b3}</style><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/></svg></button><br/>
    <input type="text" id="cityInput" name="cityInput" [(ngModel)]="gig.city"><br/>
    <input type="text" id="venueInput" name="venueInput" [(ngModel)]="gig.venue"><br/>
    <input type="text" id="countryInput" name="countryInput" [(ngModel)]="gig.country"><br/>
    <input type="date" id="dateInput" name="dateInput" [(ngModel)]="gig.date"><br/>
    <button type="submit">Valider</button>
</form>
